name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Generate docs
      run: |
        python -c 'import urllib; urllib.urlretrieve("https://pf-cdn-content-prod.azureedge.net/pf-content-live/2fb7c/etc/Sdk/0.16.0/MSFS_SDK_Core_Installer_0.16.0.0.msi", "msfs_sdk.msi")'
        msfs_sdk.msi /quiet /qn /i /norestart
        cargo doc --no-deps
        cd target/doc
        git config --global init.defaultBranch gh-pages
        git config --global user.email "dogue@users.noreply.github.com"
        git config --global user.name "Dogue"
        git init
        git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        echo '<html><meta http-equiv="refresh" content="0; URL=open_flight_controller/index.html" /></html>' > index.html
        git add --all
        git commit -m "deploy"
        git push -u origin gh-pages --verbose --force
      
